<!DOCTYPE html>
<html lang="zh">
<head>

<body>
	<div class="htmleaf-container">
		<h3 style="color: #fff;">可以切换到小屏幕模式下查看效果：</h3>
			<a href="./img/large-kuma.jpg" class="js-smartPhoto" data-caption="bear" data-id="bear" data-group="animal">
				<img src="./img/kuma.jpg" />
			</a>
			<a href="./img/large-rakuda.jpg" class="js-smartPhoto" data-caption="camel" data-id="camel" data-group="animal">

			</a>
			<a href="./img/large-lion.jpg" class="js-smartPhoto" data-caption="lion" data-id="lion" data-group="animal">
				<img src="./img/lion.jpg" />
			</a>
			<a href="./img/large-sai.jpg" class="js-smartPhoto" data-caption="rhinoceros" data-id="rhinoceros" data-group="animal">
				<img src="./img/sai.jpg" />
			</a>
			<a href="./img/large-kaba.jpg" class="js-smartPhoto" data-caption="hippopotamus" data-id="hippopotamus" data-group="animal">

			<a href="./img/large-koara.jpg" class="js-smartPhoto" data-caption="koala" data-id="koala" data-group="animal">
				<img src="./img/koara.jpg" />
			</a>
		
	</div>
	
	<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>

	<script src="js/jquery-smartphoto.min.js?v=1"></script>
	<script>
	$(function(){
		$(".js-smartPhoto").smartPhoto();
	});
	</script>
