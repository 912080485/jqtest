<title>复古翻牌时钟效果</title>
<link href="css/fliptimer.css" rel="stylesheet" type="text/css" />
</head>
<body>
<!-- 代码 开始 -->
<p style="text-align: center;">距离下班还有：</p>
<div class="dowebok" style="text-align: center;">
	<div class="hours"></div>
	<div class="minutes"></div>
	<div class="seconds"></div>
</div>

<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/jquery.fliptimer.js"></script>
<script>
$(function(){
	var d = new Date();
	var hour = d.getHours();
	var out = "";
	(hour > 12) ? out="18:00:00" : out="12:00:00";
	var myDate = d.getFullYear() + '/' + (d.getMonth() + 1) + '/' + d.getDate() +'/' + out;
	
	$('.dowebok').flipTimer({
		direction: 'down',
		date: myDate,
		callback: function(){
			alert('下班了！！！');
		}
	});
});
</script>

<!-- 代码 结束 -->

</body>
</html>
