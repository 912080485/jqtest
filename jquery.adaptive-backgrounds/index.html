<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<style type="text/css">
			.swiper-container {
			    width: 600px;
			    height: 300px;
			}  
		</style>
	</head>
	<body>
		<div style="width: 100%;height: 400px;text-align: center;">
			<div class="swiper-container">
			    <div class="swiper-wrapper">
			        <div class="swiper-slide"><img src="img/1.png" width="50%" border="1" data-adaptive-background /></div>
			        <div class="swiper-slide"><img src="img/2.png" width="50%" border="1" data-adaptive-background /></div>
			        <div class="swiper-slide"><img src="img/5.png" width="50%" border="1"  data-adaptive-background /></div>
			    </div>
			    <!-- 如果需要分页器 -->
			    <div class="swiper-pagination"></div>
			    
			    <!-- 如果需要导航按钮 -->
			    <div class="swiper-button-prev"></div>
			    <div class="swiper-button-next"></div>
			    
			    <!-- 如果需要滚动条 -->
			    <div class="swiper-scrollbar"></div>
			</div>
		</div>
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.adaptive-backgrounds.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$.adaptiveBackground.run();
			})
			var mySwiper = new Swiper ('.swiper-container', {
			    loop: true,
			    autoplay:true,
			    // 如果需要分页器
			    pagination: '.swiper-pagination',
			    
			    // 如果需要前进后退按钮
			    nextButton: '.swiper-button-next',
			    prevButton: '.swiper-button-prev',
			    
			    // 如果需要滚动条
			    scrollbar: '.swiper-scrollbar',
			  })    
		</script>
	</body>
</html>
